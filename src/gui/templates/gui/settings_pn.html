{% extends "index.html" %}
{% load static guitags %}
{% block contents %}
    <form method="post">
        {% csrf_token %}
        {{ form.version }}
        {% for item in config %}{{ item.form_field }}{% endfor %}
        <input type="submit"
               name="submit"
               value="Save"
               class="btn btn-primary btn-primary"
               id="submit-id-submit" />
    </form>
    {{ config }}
    {{ form }}
{% endblock %}
