{% extends "index.html" %}
{% load static guitags %}
{% block contents %}
    <form method="post">
        {% csrf_token %}
        {{ form.version }}
        <table class="table table-striped ms-3">
            <thead>
                <th class="col-3">
                    <div class="text">Name</div>
                </th>
                <th class="col-2">
                    <div class="text">Default</div>
                </th>
                <th>
                    <div class="text">Value</div>
                </th>
            </thead>
            {% for field in form.visible_fields %}{{ field }}{% endfor %}
        </table>
        <input type="submit"
               name="submit"
               value="Save"
               class="btn btn-primary btn-primary ms-4"
               id="submit-id-submit" />
    </form>
{% endblock %}
