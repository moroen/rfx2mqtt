{% extends 'index.html' %}
{% block old_contents %}
    <div class="collapsible collapsible-table"
         _="install Collapse(targetElement: #rowTarget)">
        <div class="collapsible-trigger">Test</div>
        <div class="collapsible-chevron material-symbols-outlined">expand_less</div>
        <div id="rowTarget" class="collapsible-element">
            <div clas="row">
                <div class="col">1.1</div>
                <div class="col">1.2</div>
                <div class="col">1.3</div>
            </div>
            <div class="row">Row 2</div>
            <div class="row">Row 3</div>
        </div>
    </div>
    <div>Under</div>
    <hr>
    <div class="collapsible" _="install Collapse(targetElement: #rowTarget)">
        <div class="collapsible-trigger">Test</div>
        <div class="collapsible-chevrn collapsed material-symbols-outlined">expand_less</div>
        <div id="rowTarget2" class="collapsible-element collapse">
            <div>Row 1</div>
            <div>Row 2</div>
            <div>Row 3</div>
        </div>
    </div>
    <div>Under</div>
    <hr>
    <div class="columns">
        <div class="columns">Col-1</div>
        <div class="columns">Col-2</div>
    </div>
{% endblock %}
{% block contents %}
    <div class="collapsible collapsible-table" _="on click Collapse()">
        <div class="collapsible-trigger row" target="targetA">
            <div>Trigger A</div>
            <div class="collapsible-chevron">(A)</div>
        </div>
        <div id="targetA" class="collapsible-element">
            <div class="row">
                <div class="col">A</div>
                <div class="col">B</div>
                <div class="col">C</div>
            </div>
            <div class="row">
                <div class="col">A</div>
                <div class="col">B</div>
                <div class="col">C</div>
            </div>
        </div>
        <div class="collapsible-trigger row" target="targetB">Trigger B</div>
        <div id="targetB" class="collapsible-element">
            <div class="row">
                <div class="col">A</div>
                <div class="col">B</div>
                <div class="col">C</div>
            </div>
            <div class="row">
                <div class="col">A</div>
                <div class="col">B</div>
                <div class="col">C</div>
            </div>
        </div>
    </div>
{% endblock %}
